<!DOCTYPE html>

<html lang="en">

<head>
    
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    
    <title>Exercício do Pássaro</title>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;  }
    </style>

</head>

<body>

<script>


//A variável config é utilizado para defefinir as configurações básicas do jogo 
var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,

    scene: {
        preload: preload,
        create: create,
        update: update
    }
};


var game = new Phaser.Game(config); // Aqui a variável config é utilizada para implementar neste jogo as configurações anteriormente definidas  

var passarinho;


// a função preload tem como objetivo carregar os recursos para o jogo.
function preload() {
    this.load.image('bg', 'assets/bg_space.png');
    this.load.spritesheet('bird', 'assets/bird-red.png', {frameWidth: 75, frameHeight: 75});
}


// a função create tem como objetivo criar os objetos
function create() {
    this.add.image(400, 300, 'bg').setScale(1.2);
    passarinho = this.add.sprite(100, 300, 'bird').setScale(1.3);

    this.anims.create({
        key: 'fly',
        frames: this.anims.generateFrameNumbers('bird', {start: 0, end: 7}),
        frameRate: 10,
        repeat: -1
    });

    passarinho.anims.play('fly', true);
}

// a função update atualiza ações realizadas por meio dos objetos definidos na function create
function update() { 
    

    // o "do" define que as linhas de código dentro dele seja executado segundo a condição descrita no "while"
    do {
        if (passarinho.x >= 750) { // define o limite do eixo x que o passarinho vai atingir
            passarinho.setFlip(true, false); // o primeiro false determina que o passarinho "se vire" na direção oposta ao chegar no limite permitido e o segundo determina que o passaro não fique com a imagem invertida verticalmente
            passarinho.ida = false; // precisa ser false para que seja executado em direção a ida
        }

        if (passarinho.x <= 50) { // determina onde o passarinho inicia o voo no eixo x
            passarinho.setFlip(false, false); // o primeiro false determina que o passarinho deve virar na direção oposta toda a vez que alcançar o limite estabelecido no eixo x e o segundo o mantém verticalmente ereto
            passarinho.ida = true; // condiciona a validação deste if
        }

        if (passarinho.ida) {
            passarinho.x += 6; // define a velocidade em que o passarinho se move para a direita  
        } else {
            passarinho.x -= 6; // define a velocidade em que o passarinho se move para a esquerda
        }
        
    } while (false); // permite a execução do código em loop


    do {
        if (passarinho.y >= 500) {// define até quantos px o passarinho se movimenta subindo o eixo y
            passarinho.descendo = false; // condiciona a validação desta ação
        }

        if (passarinho.y <= 50) {// define até quantos px o passarinho se movimenta descendo o eixo y 
            passarinho.descendo = true; // condiciona a validação desta condição
        }

        if (passarinho.descendo) {
            passarinho.y += 5; // determina a velocidade em que o passarinho vai se movimentar enquanto desce o eixo y
        } else {
            passarinho.y -= 5; // determina a velocidade em que o passarinho vai se movimentar enquanto sobe o eixo y
        }

    } while (false); // permite a execução do código em loop
}
 

</script>

</body>
</html>
